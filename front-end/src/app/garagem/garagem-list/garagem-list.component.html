<h3 class="page-title">Garagem</h3>

<button class="btn btn-primary m-3" routerLink="/garagem/novo">
  Cadastrar
</button>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let garagem of garagens">
      <td>{{ garagem.nome }}</td>
      <td>
        <button class="btn btn-secondary" [routerLink]="['/garagem/editar', garagem.id]">
          Editar
        </button>

        <button class="btn btn-danger" (click)="onDelete(garagem.id)">
          Deletar
        </button>
      </td>
    </tr>
  </tbody>
</table>
