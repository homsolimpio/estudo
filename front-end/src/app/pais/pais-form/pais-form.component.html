<h3 class="page-title">{{titulo}}</h3>

<form [formGroup]="paisForm">

<div class="panel panel-default">
  <div class = "panel-body">
    <!-- Criar uma nova linha-->
    <div class="row">
      <!--criar colunas-->
      <div class="col-md-12 col-lg-12">
      <!--Usando o field-->
        <field label="Nome" required="true">
          <input type="text" class="form-control" formControlName="nome">
        </field>
      </div>
    </div>

  </div>
  <div class="align panel-footer" >

    <button class="btn btn-success" (click)="onSave(paisForm.value)"
    *ngIf="!paisForm.disabled">Salvar</button>

    <button class="btn btn-secondary ml-2"
    routerLink="/pais">Cancelar</button>
  </div>
</div>

</form>
